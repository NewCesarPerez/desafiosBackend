<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="productos"></div>

    <div class="mt-5 mx-auto">
        <div id="porcentaje"></div>
        <h2 class="text-success d-flex justify-content-center">Centro de mensajes</h2>
        <form class="container" id="formMessage">
            <div class="row">
                Email: <input class="mx-3 my-3 col-3" id="userEmailInput" type="text" placeholder="Email" required>
                Nombre: <input class="mx-3 my-3 col-3" id="userNameInput" type="text" placeholder="Nombre" required>
                Apellido: <input class="mx-2 my-3 col-3" id="userLastNameInput" type="text" placeholder="Apellido" required>
            </div>
            <div class="row">
                Edad: <input class="mx-3 col-3" id="userAgeInput" type="number" placeholder="Edad" required>
                Alias: <input class="mx-3 col-3" id="userAliasInput" type="text" placeholder="Alias" required>
                Avatar: <input class="mx-3 col-3" id="userAvatarInput" type="text" placeholder="Avatar" required>
            </div>
            <div class="row">
                Mensaje: <input class="col-12" id="messageInput" type="text" placeholder="Mensaje">
                <input class="col-12 my-1 " id="submitBtn" type="submit" value="Enviar">
            </div>
            
        </form>
    </div>
    <div class="container" id="messagePool"></div>
    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./client.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
</body>
</html>
